<?
$file = <<<'FILE'
<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    
    <script type="module">
    
      import * as Coordinates from
      "./coordinates.js"
    
      var rendererOptions = {
        margin: 0,
        ambientLight: .2,
        fov: 1500 / 2,
        width: 960,
        height: 540,
      }
      var renderer = await Coordinates.Renderer(rendererOptions)
      
      renderer.z = 32
      var S = Math.sin
      var C = Math.cos
      var Rn = Math.random
      
      var refTexture = 'https://srmcgann.github.io/Coordinates/resources/grid_grey_dark_po2_lowres.jpg'
      
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        { lighting: { type: 'ambientLight', value: .25}},
        { uniform: {
          type: 'phong',
          value: .45
        } },
        { uniform: {
          type: 'reflection',
          enabled: true,
          value: .3,
          map: refTexture,
          playbackSpeed: 1,
        } }
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shaderOptions = [
        { lighting: {type: 'ambientLight', value: .4}},
        { uniform: {
          type: 'phong',
          value: 0
        } },
      ]
      var backgroundShader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shapes = []

      const LoadAnimation = async (urlTemplate, frameno) => {
        var frames = Array(frameno).fill().map(v=>({shape:{}, loaded: false}))
        for(var i = 0; i< frameno; ++i){
          var ct = (''+(i+1)).padStart(4, '0')
          var geoOptions = {
            name: `frame${ct}`,
            shapeType: 'custom shape',
            //involveCache: false,
            url: `${urlTemplate}${ct}.json`,
            colorMix: 0,
            //exportShape: true,
          }
          await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
            frames[i].shape = geometry
            frames[i].loaded = true
            await shader.ConnectGeometry(geometry)
          })
        }
        return { frames, frameno, curFrame: 0 }
      }

      /*
      //var metaballAnimation = await LoadAnimation('./metaballs/frame', 1)
      var geoOptions = {
        shapeType: 'obj',
        url: 'https://srmcgann.github.io/zipAnimations/test.zip',
        flipNormals: true,
        name: 'metaballs2',
        color: 0x884400,
        colorMix: .2,
        scaleX: .25,
        scaleY: .25,
        scaleZ: .25,
        averageNormals: true,
        downloadShape: true,
      }
      var metaballAnimation = await Coordinates.LoadAnimationFromZip(renderer,
                                       geoOptions, shader)
      */
      var geoOptions = {
        shapeType: 'obj',
        name: 'rocket',
        //averageNormals: true,
        url: 'https://srmcgann.github.io/zipAnimations/test.zip',
        map: 'https://srmcgann.github.io/zipAnimations/rocket.jpg',
        color: 0xffffff,
        colorMix: 0,
        downloadShape: true,
      }
      var rocketFromZip = await Coordinates.LoadAnimationFromZip(renderer,
                                       geoOptions, shader)
                                       
      
      var geoOptions = {
        shapeType: 'dodecahedron',
        name: 'background',
        subs: 2,
        size: 1e4,
        map: refTexture,
        colorMix: 0,
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await backgroundShader.ConnectGeometry(geometry)
      })  
      
      var geoOptions = {
        shapeType: 'cube',
        name: 'base',
        subs: 3,
        y: -25,
        equirectangular: false,
        averageNormals: true,
        spherize: .25,
        heightMap: refTexture,
        heightMapIntensity: 10,
        map: refTexture,
        size: 30,
        colorMix: 0,
      }
      if(0) await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })  
      
      // 60 = once per second. 30 = 2x per second. 0,1 = advance per frame (60fps).
      
      const DrawAnimation = (renderer, animation) => {
        var t = renderer.t
        var animationSpeed = 2
        if(typeof animation != 'undefined' && animation.loaded &&
           animation.geometries.length){
          if(!(((t*60)|0)%animationSpeed)) animation.curFrame++
          if(animation.curFrame >= animation.geometries.length){   
            animation.curFrame = 0
          }
          if(animation.curFrame < 0){
            animation.curFrame = animation.geometries.length - 1
          }
          var shape = animation.geometries[animation.curFrame]
          if(typeof shape != 'undefined' && shape.vertices.length){
            shape.yaw += .03
            shape.pitch = C(t/2) /2
            renderer.Draw(shape)
          }
        }
      }
      
      window.Draw = () => {
        var t = renderer.t

        DrawAnimation(rocketFromZip)
        
        renderer.yaw += .005
        renderer.pitch = C(t/2) / 2 + .5
        shapes.forEach(shape => {
          switch(shape.name){
            case 'background':
            break
            case 'base':
            shape.yaw = -t / 2
            break
            default:
              shape.yaw += .01
              shape.pitch += .005
            break
          }
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>
