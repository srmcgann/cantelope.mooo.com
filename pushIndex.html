<?
$file = <<<'FILE'
<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
    
      import * as Coordinates from
      "https://srmcgann.github.io/Coordinates/coordinates.min.js"
    
      var rendererOptions = {
        ambientLight: .5,
        fov: 1500,
        width: 960,
        height: 540,
      }
      var renderer = await Coordinates.Renderer(rendererOptions)
      
      renderer.z = 10
      var S = Math.sin
      var C = Math.cos
      var Rn = Math.random
      
      var refTexture = 'https://srmcgann.github.io/Coordinates/resources/ultracloudsbase.jpg'
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        { uniform: {
          type: 'phong',
          value: .25
        } },
        { uniform: {
          type: 'reflection',
          value: 1,
          map: refTexture
        } }
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shapes = []

      var geoOptions = {
        shapeType: 'obj',
        url: 'https://srmcgann.github.io/objs/metaballs/shape0001.obj',
        //size: 1,
        color: 0xffffff,
        colorMix: 0,
        exportShape: true,
        //averageNormals: true,
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await shader.ConnectGeometry(geometry)
      })  
      
      
      window.Draw = () => {
        shapes.forEach(shape => {
          shape.yaw += .01
          shape.pitch += .005
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>

FILE;
file_put_contents('../../../cantelope.mooo.com/index.html', $file);
