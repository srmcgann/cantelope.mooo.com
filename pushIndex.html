<?
$file = <<<'FILE'
<!DOCTYPE html>
<html>
  <head>
    <title>Coordinates boilerplate example</title>
    <style>
      body, html{
        background: #333;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="./zip.js"></script>
    
    <script type="module">
    
      import * as Coordinates from
      "./coordinates.js"
    
      var rendererOptions = {
        ambientLight: .15,
        fov: 1500 / 2,
        width: 960,
        height: 540,
      }
      var renderer = await Coordinates.Renderer(rendererOptions)
      
      renderer.z = 20
      var S = Math.sin
      var C = Math.cos
      var Rn = Math.random
      
      var refTexture = 'https://srmcgann.github.io/Coordinates/resources/ultracloudsbase.jpg'
      
      Coordinates.AnimationLoop(renderer, 'Draw')

      var shaderOptions = [
        { uniform: {
          type: 'phong',
          value: .25
        } },
        //{ uniform: {
        //  type: 'reflection',
        //  value: 1,
        //  map: refTexture
        //} }
      ]
      var shader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shaderOptions = [
        { lighting: {type: 'ambientLight', value: .5}},
        { uniform: {
          type: 'phong',
          value: 0
        } },
      ]
      var backgroundShader = await Coordinates.BasicShader(renderer, shaderOptions)

      var shapes = []

      const LoadAnimation = async (urlTemplate, frameno) => {
        var frames = Array(frameno).fill().map(v=>({shape:{}, loaded: false}))
        for(var i = 0; i< frameno; ++i){
          var ct = (''+(i+1)).padStart(4, '0')
          var geoOptions = {
            name: `frame${ct}`,
            shapeType: 'custom shape',
            //involveCache: false,
            url: `${urlTemplate}${ct}.json`,
            colorMix: 0,
            //exportShape: true,
          }
          await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
            frames[i].shape = geometry
            frames[i].loaded = true
            await shader.ConnectGeometry(geometry)
          })
        }
        return { frames, frameno, curFrame: 0 }
      }

      const LoadAnimationFromZip = async (url, frameno) => {
        var frames = Array(frameno).fill().map(v=>({shape:{}, loaded: false}))
        await fetch(url).then(res=>res.blob()).then(data => {
          ;(new zip.ZipReader(new zip.BlobReader(data))).getEntries().then(async res => {
            await res.forEach(async (file, i) => {
              var geometryData = JSON.parse(await (await file.getData(new zip.BlobWriter())).text())
              var ct = (''+(i+1)).padStart(4, '0')
              var name = `frame${ct}`
              var geoOptions = {
                name: `frame${ct}`,
                shapeType: 'custom shape',
                geometryData,
                colorMix: 0,
              }
              await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
                frames[i].shape = geometry
                frames[i].loaded = true
                await shader.ConnectGeometry(geometry)
              })  
            })
          })
        })
        return { frames, frameno, curFrame: 0 }
      }
      
      //var metaballAnimation = await LoadAnimation('./metaballs/frame', 1)
      var metaballAnimation = await LoadAnimationFromZip('./metaballs/metaballs.zip', 45)
      
      var geoOptions = {
        shapeType: 'dodecahedron',
        name: 'background',
        subs: 2,
        size: 1e4,
        map: refTexture,
        colorMix: 0,
      }
      await Coordinates.LoadGeometry(renderer, geoOptions).then(async (geometry) => {
        shapes.push(geometry)
        await backgroundShader.ConnectGeometry(geometry)
      })  
      
      // 60 = once per second. 30 = 2x per second. 0,1 = advance per frame (60fps).
      var animationSpeed = 5
      
      window.Draw = () => {
        var t = renderer.t
        
        if(metaballAnimation.frames.filter(v=>v.loaded).length == metaballAnimation.frameno){
          if(!(((t*60)|0)%animationSpeed)) metaballAnimation.curFrame++
          if(metaballAnimation.curFrame == metaballAnimation.frameno){   
            metaballAnimation.curFrame = 0
          }
          if(metaballAnimation.curFrame < 0){
            metaballAnimation.curFrame = metaballAnimation.frameno - 1
          }
          var shape = metaballAnimation.frames[metaballAnimation.curFrame].shape
          shape.yaw += .01
          shape.pitch += .005
          renderer.Draw(shape)
        }
        

        renderer.yaw += .0025
        renderer.pitch = C(t/4) / 2
        shapes.forEach(shape => {
          switch(shape.name){
            case 'background':
            break
            default:
              shape.yaw += .01
              shape.pitch += .005
            break
          }
          renderer.Draw(shape)
        })
      }
      
    </script>
  </body>
</html>

file_put_contents('../../../cantelope.mooo.com/index.html', $file);
